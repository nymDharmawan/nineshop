<ion-view>
	<div class="bar bar-header bar-royal">
	  <h1 class="title">Input Barang</h1>
	</div>
	<ion-content class="has-header">
		<form>
			<div class="list">
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Id Pelanggan</span>
				    <input type="hidden" ng-model="a.id_pelanggan">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Barang</span>
				    <input type="text" ng-model="a.barang">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">QTY</span>
				    <input type="text" ng-model="a.qty">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Harga (modal)</span>
				    <input type="text" ng-model="a.harga_barang">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Ongkir(modal)</span>
				    <input type="text" ng-model="a.ongkir_barang">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Harga (Jual)</span>
				    <input type="text" ng-model="a.harga_jual">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Ongkir (Jual)</span>
				    <input type="text" ng-model="a.ongkir_jual">
			  	</label>
			  	<label class="item item-input item-stacked-label">
				    <span class="input-label">Transfer</span>
				    <input type="text" ng-model="a.transfer">
			  	</label>
	  		</div>
			<div class="padding">
	        	<button class="button button-block button-royal activated" ng-click="addPenjualan(a)">Simpan</button>
	      	</div>
      	</form>
	</ion-content>
</ion-view>
